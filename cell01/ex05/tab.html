<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Table</title>
  <style>
    table {
      margin: 50px auto;
      border-collapse: collapse;
    }
    td {
      width: 200px;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      font-size: 1.5em;
      color: #fff;
      font-family: Arial, sans-serif;
      border: 2px solid #fff;
    }
    .box1 {
      background: #4CAF50;
    }
    .box2 {
      background: #FF9800;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="box1">Hello!</td>
      <td class="box2">Welcome!</td>
    </tr>
  </table>
</body>
</html>
