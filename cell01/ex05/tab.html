<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Colored Boxes Table</title>
  <style>
    table {
      margin: 40px auto;
      border-collapse: collapse;
    }
    td {
      width: 180px;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      border: 2px solid #080808;
    }
    .box1 {
      background-color: #14fff3; /* Sky Blue */
      color: #ffffff;
    }
    .box2 {
      background-color: #f647ff; /* Orange */
      color: #ffffff;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="box1">Folk</td>
      <td class="box2">zazaza </td>
    </tr>
  </table>
</body>
</html>
